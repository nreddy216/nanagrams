<!DOCTYPE html>
<html lang="">
       <head>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <title>Title Page</title>

         <!-- Bootstrap CSS -->
         <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"> -->
         <link href="css/style.css" rel="stylesheet">

       </head>
       <body>
        <h1 class="text-center">Nanagrams</h1>

        <!-- 4 rows 4 columns -->
        <div class="board">
          <div class="row">
            <div class="cell a"></div>
            <div class="cell b"></div>
            <div class="cell c"></div>
            <div class="cell d"></div>
            <div class="cell e"></div>
            <div class="cell f"></div>
          </div>
          <div class="row">
            <div class="cell g"></div>
            <div class="cell h"></div>
            <div class="cell i"></div>
            <div class="cell j"></div>
            <div class="cell k"></div>
            <div class="cell l"></div>
          </div>
          <div class="row">
            <div class="cell m"></div>
            <div class="cell n"></div>
            <div class="cell o"></div>
            <div class="cell p"></div>
            <div class="cell q"></div>
            <div class="cell r"></div>
          </div>
          <div class="row">
            <div class="cell s"></div>
            <div class="cell t"></div>
            <div class="cell u"></div>
            <div class="cell v"></div>
            <div class="cell w"></div>
            <div class="cell x"></div>
          </div>
          <div class="row">
            <div class="cell y"></div>
            <div class="cell z"></div>
            <div class="cell A"></div>
            <div class="cell B"></div>
            <div class="cell C"></div>
            <div class="cell D"></div>
          </div>
          <div class="row">
            <div class="cell E"></div>
            <div class="cell F"></div>
            <div class="cell G"></div>
            <div class="cell H"></div>
            <div class="cell I"></div>
            <div class="cell J"></div>
          </div>
        </div>

        <div class="tile-pile">

          <div class="peel-btn">PEEL</div>
          <div class="tile">
            <img class="letter" id="a1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Scrabble_letter_A.svg/120px-Scrabble_letter_A.svg.png" alt="">
            <img class="letter" id="a2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Scrabble_letter_A.svg/120px-Scrabble_letter_A.svg.png" alt="">
            <img class="letter" id="a3" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Scrabble_letter_A.svg/120px-Scrabble_letter_A.svg.png" alt="">
            <!-- <img id="a1" src="images/temp_tile.png" alt="A">
            <img id="a2" src="images/temp_tile.png" alt="A">
            <img id="a3" src="images/temp_tile.png" alt="A"> -->
          </div>

        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <!-- Your own javascript -->
  <script src="js/app.js"></script>
       </body>
</html>
