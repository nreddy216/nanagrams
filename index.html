<!DOCTYPE html>
<html lang="">
       <head>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <title>Nanagrams</title>

         <!-- Bootstrap CSS -->

         <link href="css/style.css" rel="stylesheet">

       <body>
        <h1 class="title">Nanagrams</h1>

        <!-- 4 rows 4 columns -->
        <div class="board">
          <div class="row">
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
            <div id="3" class="cell"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
            <div id="6" class="cell"></div>
          </div>
          <div class="row">
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
            <div id="9" class="cell"></div>
            <div id="10" class="cell"></div>
            <div id="11" class="cell"></div>
            <div id="12" class="cell"></div>
          </div>
          <div class="row">
            <div id="13" class="cell"></div>
            <div id="14" class="cell"></div>
            <div id="15" class="cell"></div>
            <div id="16" class="cell"></div>
            <div id="17" class="cell"></div>
            <div id="18" class="cell"></div>
          </div>
          <div class="row">
            <div id="19" class="cell"></div>
            <div id="20" class="cell"></div>
            <div id="21" class="cell"></div>
            <div id="22" class="cell"></div>
            <div id="23" class="cell"></div>
            <div id="24" class="cell"></div>
          </div>
          <div class="row">
            <div id="25" class="cell"></div>
            <div id="26" class="cell"></div>
            <div id="27" class="cell"></div>
            <div id="28" class="cell"></div>
            <div id="29" class="cell"></div>
            <div id="30" class="cell"></div>
          </div>
          <div class="row">
            <div id="31" class="cell"></div>
            <div id="32" class="cell"></div>
            <div id="33" class="cell"></div>
            <div id="34" class="cell"></div>
            <div id="35" class="cell"></div>
            <div id="36" class="cell"></div>
          </div>
        </div>

        <div class="tile-pile">

          <div class="peel-btn">PEEL</div>
          <div class="letters">
            <!-- <img class="letter" id="a" value="a" src="images/tiles/tiles-a.svg" alt="a">
            <img class="letter" id="n" value="n" src="images/tiles/tiles-n.svg" alt="n">
            <img class="letter" id="b" value="b" src="images/tiles/tiles-b.svg" alt="b"> -->
          </div>

        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <!-- Bootstrap JavaScript -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> -->

  <script src="js/app.js"></script>

</html>
